<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id= "description">Something about the form</p>
        <link rel="stylesheet" href="style.css">
    </header>
    <section>
        <form id= "survey-form">
            <div class= "name">
            <label for="name" id="name-label" > Name: </label>
                <input type="text" id ="name" placeholder="Enter Name">
            </div>
            <div class="email"><br>
            <label for="email" id="email-label"> E-mail: </label>
              <input type="email" id = "email" placeholder="Enter E-mail">
            </div>
            <div class = "age"><br>
            <label for="age" id="number-label">Age: </label>
                <input type="number" id = "number" min="16" max="70" placeholder="Enter Age" >
            </div>
            <div class = "dropdown1">
                <label for = "working-field" >Which field do you work on?</label>
                <select name = "working-field" id = "dropdown" >
                    <option value = "Student">Student</option>
                    <option value = "Junior-Dev">Junior Developer</option>
                    <option value = "Senior-Dev">Senior Developer</option>
                </select>
            </div>
            <div class = radio>
                <p>Chose something from these</p>
                <div class="contents-move-up">
                    <label>
                        <input class =" input-radio" type="radio" name="suitable-for-radio" value = "value1" > Value1 <br>
                    </label>
                    <label>
                        <input class =" input-radio" type="radio" name="suitable-for-radio" value = "value2" > Value2 <br>
                    </label>
                    <label>
                        <input class =" input-radio" type="radio" name="suitable-for-radio" value = "value3" > Value3 <br>
                    </label>
                    <label >
                        <input class =" input-radio" type="radio" name="suitable-for-radio" value = "value4" > Value4 <br>
                    </label>
                    <label>
                        <input class =" input-radio" type="radio" name="suitable-for-radio" value = "value5" > Value5 <br>
                    </label>
                        <input class =" input-radio" type="radio" name="suitable-for-radio" value = "value1" > Value1 <br>
                </div>
            </div>
            <div class="checkbox">
                <p>Chose Several from these</p>
                <div class="contents-move-up">
                    <label>
                        <input class = "input-checkbox" type="checkbox" name="checkboxs" value="valuec1"> valuec1
                    </label>
                    <label>
                        <input class = "input-checkbox" type="checkbox" name="checkboxs" value="valuec2"> valuec2
                    </label>
                    <label>
                        <input class = "input-checkbox" type="checkbox" name="checkboxs" value="valuec3"> valuec3 
                    </label>
                    <label>
                        <input  class = "input-checkbox" type="checkbox" name="checkboxs" value="valuec4"> valuec4 
                    </label>
                    <label >
                        <input class = "input-checkbox" type="checkbox" name="checkboxs" value="valuec5"> valuec5 
                    </label>
                    <label>
                        <input class = "input-checkbox"type="checkbox" name="checkboxs" value="valuec6">valuec6 
                    </label>
                </div>
            </div>
            <div class = "coommments"><br>
                <label for="comment">Please leave any other information here</label><br>
                <textarea name="comment" id="comment"  placeholder="Enter any comment heres"></textarea>
            </div>
            <div class = submit-button>
            <button type="submit" id = "submit">Submit</button>
            </div>
        </form>
    </section>
    

</body>
</html>
